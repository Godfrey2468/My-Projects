<!DOCTYPE html>
<html>
<head>
    <title>JSON Editor</title>
</head>
<body>
    <div>
        <label for="jsonInput">JSON Data:</label>
        <textarea id="jsonInput" rows="10" cols="50"></textarea>
    </div>
    <div>
        <label for="jsonOutput">Preview/Edit:</label>
        <textarea id="jsonOutput" rows="10" cols="50" readonly></textarea>
    </div>
    <button id="parseButton">Parse JSON</button>
</body>
</html>
